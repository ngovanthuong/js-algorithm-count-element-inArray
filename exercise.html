<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arr=[];
    for(let i=0;i<10;i++) {
        arr[i]=new Array(10);
        for (let j = 0; j < 10; j++) {
            arr[i][j] = Math.floor(Math.random() * 100);
        }
    }
    function dem(num) {
        let count = 0;
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (arr[i][j] === num) {
                    count++
                }
            }
        }
        return count;
    }
    let num=parseInt(prompt("nhap so: "));
    console.log(arr);
    console.log(dem(num));
</script>
</body>
</html>
